<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="icon" href="image/dgital-clock.jpg">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
  <div class="main-container">
    <div class="container clock-container">
      <div class="row p-5">
          <div class="hours-container col-3 text-center p-5">
              <h1 id="hours">00:</h1>
              <label>hours</label>
          </div>
          <div class="minutes-container col-3 text-center p-5">
              <h1 id="minutes">00:</h1>
              <label>minutes</label>
          </div>
          <div class="seconds-container col-3 text-center p-5">
              <h1 id="seconds">00:</h1>
              <label>seconds</label>
          </div>
          <div class="am-container col-3 text-center p-5">
              <h1 id="am_pm">AM</h1>
              <label for="">format</label>
          </div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>        
</html>
